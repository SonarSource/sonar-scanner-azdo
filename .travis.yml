language: node_js
node_js:
  - "lts/*"

cache:
  directories:
    - "node_modules"

install:
  - npm install
  - npm run install-dep
before_script: npm run clean && npm run validate
script:  
  - if [ -n "$ARTIFACTORY_URL" ]; then npm run deploy; fi
  - git fetch --unshallow && npm run sonarqube

notifications:
  email: false
  webhooks:
    - secure: ""
  on_start: always

